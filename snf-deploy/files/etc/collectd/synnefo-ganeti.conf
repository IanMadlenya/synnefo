<LoadPlugin python>
	Globals true
</LoadPlugin>
<Plugin python>
	ModulePath "/usr/lib/snf-cyclades-gtools/collectd/"
	LogTraces true
	Interactive false
	Import "ganeti-cpustats"
	Import "ganeti-netstats"
</Plugin>

LoadPlugin network
<Plugin network>
    <Server "%STATS%" "25826">
        SecurityLevel "Encrypt"
        Username "user"
        Password "%COLLECTD_SECRET%"
    </Server>
    TimeToLive 128
    ReportStats false
    MaxPacketSize 65535
</Plugin>
